<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <script typet="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <style>
        form {
            width: 100%;
            height: 700px;
            margin-top: 0px;
            /*background: #008B8B;*/
        }

        div {
            display: inline-block;
            padding-top: 80px;
            padding-right: 20px;
        }

        h2 {
            font-family: "微软雅黑";
            font-size: 40px;
            color: black;
        }

        #log {
            color: blue;
        }
    </style>
</head>
<body>
     
<form>
    <div>
         <h3>
                    登陆
                </h3>
                  <p>
                        用户名:<input type="text" id="username"/>
                    </p>
                    <p>
                        密&emsp;码:<input type="password" id="password"/>    
                    </p>
                    <p>
                        <input type="button" value="登录" onclick="login()"/>
                    </p>
                    <p>
                        还没有账号？<a href="reg.html">立即注册</a>
                    </p>
                    
    </div>
      
</form>
</body>
<script typet="text/javascript">
    function login() {
        var data = "username=" + $("#username").val() + "&password=" + $("#password").val()
        $.ajax({
            "url": "/user/login",
            "data": data,
            "dataType": "json",
            "type": "POST",
            "success": function (obj) {
                if (obj.state == 200) {
                    alert("登陆成功！点击确定2秒后跳转到主页面");
                    setTimeout(location.href="index.html",2000);
                } else {
                    alert(obj.message);
                }
            }
        });
    }
</script>
</html>
